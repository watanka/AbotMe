<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="650" viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="900" height="650" fill="#f8fafc"/>

  <!-- 로고 -->
  <g>
    <rect x="40" y="32" width="120" height="44" rx="12" fill="#fff" stroke="#e5e7eb" stroke-width="1.5"/>
    <text x="100" y="62" text-anchor="middle" font-size="28" font-weight="bold" fill="#334155" font-family="Inter, sans-serif">ABOTME</text>
  </g>

  <!-- 중앙 카드 -->
  <rect x="150" y="70" width="600" height="500" rx="32" fill="#fff" stroke="#e5e7eb" stroke-width="2.5"/>

  <!-- 타이틀 -->
  <text x="450" y="130" text-anchor="middle" font-size="34" font-weight="bold" fill="#334155" font-family="Inter, sans-serif">이력서 업로드</text>
  <!-- 설명 -->
  <text x="450" y="170" text-anchor="middle" font-size="17" fill="#64748b" font-family="Inter, sans-serif">PDF 파일을 업로드해 주세요.</text>

  <!-- 이름 입력 -->
  <rect x="225" y="200" width="200" height="48" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="235" y="230" font-size="17" fill="#64748b" font-family="Inter, sans-serif">이름</text>

  <!-- 이메일 입력 -->
  <rect x="475" y="200" width="200" height="48" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="485" y="230" font-size="17" fill="#64748b" font-family="Inter, sans-serif">이메일</text>

  <!-- 드래그앤드롭 영역 (모던 톤) -->
  <rect x="225" y="270" width="450" height="170" rx="28" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2.5" stroke-dasharray="10,7"/>
  <text x="450" y="330" text-anchor="middle" font-size="22" fill="#64748b" font-family="Inter, sans-serif">여기에 PDF 파일을 드래그</text>
  <text x="450" y="365" text-anchor="middle" font-size="16" fill="#94a3b8" font-family="Inter, sans-serif">또는 클릭하여 파일 선택</text>
  <g>
    <circle cx="450" cy="390" r="22" fill="#e0e7ef"/>
    <text x="450" y="398" text-anchor="middle" font-size="22" fill="#64748b" font-family="Inter, sans-serif">⬆</text>
  </g>

  <!-- 업로드 버튼 (모던 톤) -->
  <rect x="225" y="460" width="450" height="62" rx="16" fill="#334155"/>
  <text x="450" y="500" text-anchor="middle" font-size="24" font-weight="bold" fill="#fff" font-family="Inter, sans-serif">업로드</text>

  <!-- 안내문구 -->
  <text x="450" y="545" text-anchor="middle" font-size="15" fill="#94a3b8" font-family="Inter, sans-serif">※ 업로드 시 기존 이력서와 답변이 모두 교체됩니다.</text>
</svg>
