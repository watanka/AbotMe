<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="900" viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="900" fill="#f8fafc"/>
  <!-- 로고 -->
  <rect x="40" y="32" width="120" height="44" rx="12" fill="#fff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="100" y="62" text-anchor="middle" font-size="28" font-weight="bold" fill="#222">ABOTME</text>
  <!-- 중앙 카드 -->
  <rect x="100" y="90" width="700" height="760" rx="32" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="450" y="150" text-anchor="middle" font-size="32" font-weight="bold" fill="#222">이력서 기반 질문 & 답변 입력</text>
  <text x="450" y="185" text-anchor="middle" font-size="17" fill="#555">아래 질문에 답변을 입력하고 저장하거나, 바로 완성된 이력서를 볼 수 있습니다.</text>
  <!-- 질문 1 -->
  <rect x="150" y="220" width="600" height="90" rx="16" fill="#f8fafc" stroke="#ccc" stroke-width="1"/>
  <text x="170" y="250" font-size="18" fill="#222">Q1. 프로젝트에서 가장 어려웠던 점은?</text>
  <rect x="170" y="265" width="420" height="32" rx="8" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="180" y="287" font-size="15" fill="#555">답변 입력...</text>
  <rect x="610" y="265" width="120" height="32" rx="8" fill="#222"/>
  <text x="670" y="287" text-anchor="middle" font-size="16" fill="#fff">저장</text>
  <rect x="170" y="306" width="180" height="24" rx="6" fill="#fef2f2"/>
  <text x="180" y="322" font-size="14" fill="#ef4444">답변이 필요합니다</text>
  <!-- 질문 2 -->
  <rect x="150" y="340" width="600" height="90" rx="16" fill="#f8fafc" stroke="#ccc" stroke-width="1"/>
  <text x="170" y="370" font-size="18" fill="#222">Q2. 협업 경험을 구체적으로 설명해주세요.</text>
  <rect x="170" y="385" width="420" height="32" rx="8" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="180" y="407" font-size="15" fill="#555">답변 입력...</text>
  <rect x="610" y="385" width="120" height="32" rx="8" fill="#222"/>
  <text x="670" y="407" text-anchor="middle" font-size="16" fill="#fff">저장</text>
  <!-- 완성된 이력서 보기 버튼 -->
  <rect x="340" y="750" width="220" height="48" rx="12" fill="#222"/>
  <text x="450" y="780" text-anchor="middle" font-size="18" fill="#fff">&gt; 완성된 이력서 보기</text>
  <!-- 안내문구 -->
  <text x="450" y="820" text-anchor="middle" font-size="15" fill="#888">각 답변 저장 버튼을 누르거나, 바로 완성된 이력서 보기로 이동할 수 있습니다.</text>
</svg>
