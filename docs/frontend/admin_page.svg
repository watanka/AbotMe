<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc" />
  <!-- 상단 네비게이션 버튼들 -->
  <rect x="540" y="20" width="120" height="32" rx="7" fill="#e5e7eb" stroke="#222" stroke-width="1" />
  <text x="600" y="42" font-size="14" fill="#000" font-family="sans-serif" text-anchor="middle">QnA 관리</text>
  <rect x="400" y="20" width="120" height="32" rx="7" fill="#e5e7eb" stroke="#222" stroke-width="1" />
  <text x="460" y="42" font-size="14" fill="#000" font-family="sans-serif" text-anchor="middle">이력서 업로드</text>
  <rect x="260" y="20" width="120" height="32" rx="7" fill="#e5e7eb" stroke="#222" stroke-width="1" />
  <text x="320" y="42" font-size="14" fill="#000" font-family="sans-serif" text-anchor="middle">일반모드로</text>
  <!-- PDF 뷰어 영역 (업로드된 경우) -->
  <rect x="120" y="90" width="460" height="260" rx="12" fill="#fff" stroke="#222" stroke-width="2" />
  <text x="350" y="170" font-size="22" fill="#222" font-family="sans-serif" text-anchor="middle">Resume PDF Viewer</text>
  <!-- PDF 미존재 시 업로드 안내 -->
  <text x="350" y="210" font-size="16" fill="#888" font-family="sans-serif" text-anchor="middle">(PDF가 없다면: "이력서를 업로드하세요")</text>
  <!-- QnA, 업로드 등은 버튼 클릭 시 별도 화면으로 이동 -->
</svg>
