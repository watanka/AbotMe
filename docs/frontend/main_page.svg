<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc" />
  <!-- 상단 관리자 버튼 -->
  <rect x="520" y="20" width="60" height="28" rx="6" fill="#e5e7eb" stroke="#222" stroke-width="1" />
  <text x="550" y="39" font-size="14" fill="#000" font-family="sans-serif" text-anchor="middle">관리자</text>
  <!-- PDF 뷰어 영역 -->
  <rect x="80" y="80" width="440" height="220" rx="10" fill="#fff" stroke="#222" stroke-width="2" />
  <text x="300" y="160" font-size="22" fill="#222" font-family="sans-serif" text-anchor="middle">Resume PDF Viewer</text>
  <!-- 챗봇 영역 -->
  <rect x="430" y="310" width="120" height="60" rx="12" fill="#f1f5f9" stroke="#222" stroke-width="1" />
  <text x="490" y="345" font-size="16" fill="#222" font-family="sans-serif" text-anchor="middle">ChatBot</text>
  <!-- PDF 미존재 시 안내 -->
  <text x="300" y="210" font-size="16" fill="#888" font-family="sans-serif" text-anchor="middle">(PDF가 없다면: "업로드된 이력서가 없습니다")</text>
</svg>
