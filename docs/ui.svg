<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 왼쪽 프로필 영역 -->
  <rect x="0" y="0" width="250" height="500" fill="#f4f7fa" />
  <circle cx="125" cy="120" r="60" fill="#b3e5fc" />
  <text x="125" y="120" text-anchor="middle" font-size="40" fill="#fff" dy="15">🧑</text>
  <text x="125" y="210" text-anchor="middle" font-size="22" fill="#333" font-weight="bold">신은성</text>
  <text x="125" y="240" text-anchor="middle" font-size="16" fill="#666">AI 자기소개 챗봇</text>

  <!-- 오른쪽 채팅 영역 -->
  <rect x="250" y="0" width="650" height="500" fill="#fff" stroke="#e0e0e0"/>
  <!-- FAQ/경력 버튼 -->
  <rect x="280" y="30" width="100" height="36" rx="8" fill="#35cce6"/>
  <text x="330" y="55" text-anchor="middle" font-size="16" fill="#fff">FAQ</text>
  <rect x="390" y="30" width="100" height="36" rx="8" fill="#35cce6"/>
  <text x="440" y="55" text-anchor="middle" font-size="16" fill="#fff">경력</text>
  <rect x="500" y="30" width="100" height="36" rx="8" fill="#35cce6"/>
  <text x="550" y="55" text-anchor="middle" font-size="16" fill="#fff">기타</text>

  <!-- 채팅 메시지 영역 -->
  <rect x="270" y="90" width="590" height="320" rx="16" fill="#f4f7fa" stroke="#e0e0e0"/>
  <!-- 예시 메시지 (사용자) -->
  <rect x="780" y="110" width="70" height="36" rx="12" fill="#a3eaf7"/>
  <text x="815" y="134" text-anchor="middle" font-size="14" fill="#333">안녕하세요!</text>
  <!-- 예시 메시지 (챗봇) -->
  <rect x="290" y="160" width="120" height="36" rx="12" fill="#fff"/>
  <text x="350" y="184" text-anchor="middle" font-size="14" fill="#333">무엇을 도와드릴까요?</text>

  <!-- 입력창 -->
  <rect x="270" y="430" width="500" height="40" rx="10" fill="#fff" stroke="#b3e5fc"/>
  <text x="520" y="457" text-anchor="middle" font-size="16" fill="#aaa">메시지를 입력하세요...</text>
  <!-- 전송 버튼 -->
  <rect x="780" y="430" width="80" height="40" rx="10" fill="#35cce6"/>
  <text x="820" y="457" text-anchor="middle" font-size="16" fill="#fff">전송</text>
</svg>